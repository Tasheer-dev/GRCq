<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€“ Appearance Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .admin-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    label { font-weight: 600; }
    input[type=color], input[type=number], input[type=file] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 10px;
      padding: 4px 6px;
    }
    .btn { margin-top: 10px; }
  </style>
</head>

<body>
  <h1>ðŸ›  Admin Appearance Settings</h1>

  <div class="admin-card">
    <h3>Font Settings</h3>
    <label>Font Size (px)</label>
    <input type="number" id="font-size" min="10" max="40">

    <label>Font Color</label>
    <input type="color" id="font-color">
  </div>

  <div class="admin-card">
    <h3>Sidebar Settings</h3>
    <label>Sidebar Background Color</label>
    <input type="color" id="sidebar-bg">

    <label>Sidebar Text Color</label>
    <input type="color" id="sidebar-text">

    <label>Sidebar Text Size (px)</label>
    <input type="number" id="sidebar-size" min="10" max="30">

    <label>Sidebar Font Weight</label>
    <select id="sidebar-weight">
      <option value="400">Normal</option>
      <option value="600">Semi-bold</option>
      <option value="700">Bold</option>
      <option value="800">Extra Bold</option>
    </select>
  </div>

  <div class="admin-card">
    <h3>Logo Settings</h3>
    <label>Upload New Logo</label>
    <input type="file" id="logo-upload" accept="image/*" />
    <p style="font-size: 12px; color: var(--text-muted);">
      After uploading, the site will use the new logo automatically.
    </p>
  </div>

  <button class="btn btn-primary" id="save-btn">Save Settings</button>
  <button class="btn btn-danger" id="reset-btn">Reset to Default</button>

  <script src="admin.js"></script>
</body>
</html>
